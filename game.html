<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins'>
    <style>
    /* Adjusting the canvas game */
        canvas 
          {
            border: 10px solid #cec8e4;
            background-image: url(images/sunset.jpg);
            background-size: cover;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
            width: 50%;
          }
        @media screen and (max-width: 900px) 
          {
        /* Make the canvas game become bigger when the screen become small */
        .canvas
          {
            width: 90%;
          }
          }
    </style>
    </head>
  <body>
    <body onload="startGame()">
        <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        
        function startGame() {
          myGamePiece = new component(40, 30, "#fdcfb3", 10, 120);
          myGamePiece.gravity = 0.05;
          myScore = new component("30px", "Consolas", "black",  280, 40, "text");
          myGameArea.start();
        }
          var myGameArea = {
            canvas : document.createElement("canvas"),
            start : 
              function() {
              this.canvas.width = 480;
              this.canvas.height = 270;
              this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
              this.frameNo = 0;
              this.interval = setInterval(updateGameArea, 20);
            },
            clear : function() {
              this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        function component(width, height, color, x, y, type) {
          this.type = type;
          this.score = 0;
          this.width = width;
          this.height = height;
          this.speedX = 0;
          this.speedY = 0;    
          this.x = x;
          this.y = y;
          this.gravity = 0;
          this.gravitySpeed = 0;
          this.update = function() {
              ctx = myGameArea.context;
              if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
              } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
              }
          }
          this.newPos = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
           }
          this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
              this.y = rockbottom;
              this.gravitySpeed = 0;
            }
          }
          this.crashWith = function(otherobj) {
              var myleft = this.x;
              var myright = this.x + (this.width);
              var mytop = this.y;
              var mybottom = this.y + (this.height);
              var otherleft = otherobj.x;
              var otherright = otherobj.x + (otherobj.width);
              var othertop = otherobj.y;
              var otherbottom = otherobj.y + (otherobj.height);
              var crash = true;
              if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                  crash = false;
              }
                return crash;
          }
        }
        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    return;
                } 
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(10, height, "#f9f7e8", x, 0));
                myObstacles.push(new component(10, x - height - gap, "#f9f7e8", x, height + gap));
              }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text="SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }
          function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }
          function accelerate(n) {
              myGamePiece.gravity = n;
        }
        </script>
   
      <!--Button Accelerate to allow uers to click for game-->
      <button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)" style="background-color: #cec8e4; text-align: center; text-transform: uppercase; width: 120px; height: 50px; font-weight: bold; font-size: 16px; font-family: 'Poppins'" class="center">Accelerate</button>
      <br>
        <a href="game.html" target="main" title="Restart the game" class="center" style="background-color: #fdcfb3; width: 100px; padding: 9px; border-style: solid; color: black; text-align: center; text-transform: uppercase; font-weight: bold">Restart</a>
</body>
